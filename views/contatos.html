    <title>FutureWeb - Contato</title>
    <!--Título do documento-->
    <link rel="stylesheet" href="../css/estilo.css" type="text/css" />

<body>
    <!--Parte visual do site-->
    <div id="container">
        <header>
            <hgroup><a href="../index.html">
                    <h1>FutureWeb</h1> <!-- Apenas um h1 é colocado em cada página-->
                    <h2>Desenvolvimento Web - Novas Tecnologias</h2>
                </a>
            </hgroup>
        </header>
        <nav>
            <ul>
                <li><a href="../sobre.html">sobre nós</a></li>
                <li><a href="../servicos.html">serviços</a></li>
                <li><a href="contatos.html">contato</a></li>
            </ul>
        </nav>
        <div id="shadow">
            <section id="principal">
                <div id="formulario">
                    <h2>Fale Conosco</h2>
                    <form action="../controllers/envio.php" method="POST" name="contatos" id="frmContatos"
                        oninput="out_investimento.value=parseInt(rng_investimento.value)">
                        <!-- métodos que necessitem maior segurança, utlilzar o post -->
                        <label for="nome">Nome</label>
                        <input type="text" id="nome" name="txtNome" placeholder="Digite seu nome" autofocus>
                        <label for="nascimento">Data de Nascimento</label>
                        <input type="date" id="nascimento" name="dtNasc">
                        <br>
                        <label for="cpf">CPF</label>
                        <input type="text" id="cpf" name="txtCPF" placeholder="xxx.xxx.xxx-xx" maxlength="14">
                        <label for="cep">CEP</label>
                        <input type="text" id="cep" name="txtCEP" maxlength="9" placeholder="xxxxx-xxx">
                        <input type="button" id="busc-cep" name="btnCep" value="Buscar CEP">
                        <br>
                        <label for="endereco">Endereço</label>
                        <input type="text" id="endereco" name="txtEndereco" placeholder="Informe seu endereço">
                        <label for="bairro">Bairro</label>
                        <input type="text" id="bairro" name="txtBairro" placeholder="Informe o bairro">
                        <br>
                        <label for="cidade">Cidade</label>
                        <input type="text" id="cidade" name="txtCidade" placeholder="Informe a cidade">
                        <label for="uf">UF</label>
                        <input type="text" id="uf" name="txtUF" maxlength="2" placeholder="UF">
                        <br>
                        <label for="mail">E-mail *</label>
                        <input type="email" id="mail" name="txtMail" maxlength="50"
                            placeholder="Ex.: username@email.com" required>
                        <!-- tabindex="1" required="required"-->
                        <label for="phone">Telefone</label>
                        <input type="tel" id="phone" name="txtPhone" maxlength="13" pattern="[0-9]{2}-[0-9]{4}-[0-9]{4}" placeholder="xx-xxxx-xxxx">
                        <br>                       
                        <input type="submit" id="enviar" name="btnEnviar" value="Salvar">
                        <input type="submit" id="listar" name="btnListar" value="Listar">
                        <input type="reset" id="limpar" name="btnlimpar" value="Limpar Formulário">
                    </form>
                </div>
            </section>
        </div>
        <nav>
            <ul>
                <li><a href="sobre.html">sobre nós</a></li>
                <li><a href="sevicos.html">serviços</a></li>
                <li><a href="contato.html">contato</a></li>
            </ul>
        </nav>
    </div>
</body>
