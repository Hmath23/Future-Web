        <div id="shadow">
            <section id="principal">
                <div id="formulario">
                    <h2>Fale Conosco</h2>
                    <form action="" method="" name="frmContatos" id="frmContatos">
                        <!-- métodos que necessitem maior segurança, utlilzar o post -->
                        <label for="nome">Nome</label>
                        <input type="text" id="txtNome" name="txtNome" placeholder="Digite seu nome" autofocus class="campo">
                        <label for="mail">E-mail *</label>
                        <input type="email" id="txtMail" name="txtMail" maxlength="50"
                            placeholder="Ex.: username@email.com" class="campo">
                        <br>
                        <label for="phone">Telefone</label>
                        <input type="text" id="txtPhone" name="txtPhone" maxlength="13" placeholder="xxxxxx-xxxx" class="campo">
                        <label for="cep">CEP</label>
                        <input type="text" id="txtCEP" name="txtCEP" maxlength="9" placeholder="xxxxxxxx" class="campo">
                        <a href="#" id="link_cep" class="link-btn ui-state-default ui-corner-all">Buscar CEP</a>
                        <br>
                        <label for="endereco">Endereço</label>
                        <input type="text" id="txtEndereco" name="txtEndereco" placeholder="Informe seu endereço" class="campo">
                        <label for="bairro">Bairro</label>
                        <input type="text" id="txtBairro" name="txtBairro" placeholder="Informe o bairro" class="campo">
                        <br>
                        <label for="cidade">Cidade</label>
                        <input type="text" id="txtCidade" name="txtCidade" placeholder="Informe a cidade" class="campo">
                        <label for="uf">UF</label>
                        <input type="text" id="txtUF" name="txtUF" maxlength="2" placeholder="UF" class="campo">
                        <br>                       
                        <input type="button" id="btnEnviar" name="btnEnviar" value="Enviar" class="botao">
                        <input type="button" id="btnListar" name="btnListar" value="Listar" class="botao">
                        <input type="reset" id="btnLimpar" name="btnLimpar" value="Limpar" class="botao">
                    </form>
                </div>
                <span id="Resultado" class="pop"><span>
            </section>
